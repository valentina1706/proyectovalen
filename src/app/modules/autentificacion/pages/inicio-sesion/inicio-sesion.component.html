<div class="container">
    <div class="row">
        <h1>Inicia Sesión</h1>

        <i class="material-icons" style="font-size: 200px;">person</i>
        
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su nombre de usuario:</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Pepito" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido:</mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Peréz" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su email:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: pepitoperez2022@gmail.com" required>
        </mat-form-field>

       <mat-form-field>
            <mat-label>Seleccione su rol de usuario:</mat-label>
            <select [(ngModel)]="usuarios.rol" matNativeControl required>
              <option value="admin">Administrador</option>
              <option value="vist">Visitante</option>
            </select>
        </mat-form-field> 

        <mat-form-field>
            <mat-label>Ingrese su contraseña:</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <button class="boton" mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesión</button>
    </div>
</div>
